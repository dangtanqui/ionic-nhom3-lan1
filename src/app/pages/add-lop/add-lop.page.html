<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Thêm lớp
    </ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Mã lớp</ion-label>
        <ion-input [(ngModel)]="lop.maLop"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tên lớp</ion-label>
        <ion-input [(ngModel)]="lop.tenLop"></ion-input>
      </ion-item>
      <ion-button class="ion-margin" expand="block" (click)="addLop()" color="success">Thêm</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
